<h1 class="h3 text-whitemb-3 font-weight-normal">Register for MapRoom</h1>
<label for="inputEmail" class="sr-only">Email address</label>

<label for="inputPasswordConfirm" class="sr-only">Password</label>
<input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Re-enter Password" required>

</div> -->
